<div class="container">
  <div class="card" style="width: 18rem;" *ngFor="let item of list | async | reverse" >

    <img [src]="item.image" width="40" height="40" style="border-radius: 50%">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.text}}</p>
    </div>
  </div>
</div>
